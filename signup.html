<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing : Create Account </title>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    
    <img src="img/loader.gif" alt="Loading..." class="loader">

    <div class="alert-box">
        <img src="img/error.png" alt="Error" class="alert-img">
        <p class="alert-msg">Error message</p>
    </div>

    <div class="container">
        <img src="img/dark-logo.png" alt="Clothing" class="logo">
        <div>
            <input type="text" autocomplete="off"  id="name" placeholder="name">
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <input type="text" autocomplete="off"  id="number" placeholder="number">

            <input type="checkbox" name="" id="terms-and-cond" checked class="checkbox">
            <label for="terms-and-cond">agree to our <a href="#" >terms and conditions</a></label>
            <br>
            <input type="checkbox" name="" id="notification" checked class="checkbox">
            <label for="notification">receive upcoming offers and eventsmails<a href="#" ></a></label>

            <button class="submit-btn">create account</button>
        </div>
        <a href="\login" class="link">already have an account? Log in here</a>
    </div>


    <script src="Js/home.js"></script>
    <script src="JS/nav.js"></script>
    <script src="Js/footer.js"></script>
    <script src="Js/product.js"></script>
    <script src="Js/form.js"></script>
    <script src="Js/server.js"></script>
</body>
</html>
